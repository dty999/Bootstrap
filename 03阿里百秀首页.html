<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿里百秀</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
    }

    a {
      color: #666;
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    /* 屏幕尺寸大于1280px时： */
    @media screen and (min-width:1280px) {
      .container {
        width: 1280px;
      }
    }

    .logo img {
      /* 让图片跟随父盒子缩放 */
      width: 100%;

    }

    .logo span {
      display: block;
      background-color: cadetblue;
      height: 50px;
      line-height: 50px;
      color: white;
      text-align: center;
      font-size: 16px;
    }

    /*  */
    .header {
      padding-left: 0px;
    }

    .nav {
      background-color: #eee;
      border-bottom: 1px solid #ccc;
    }

    @media screen and (max-width:991px) {
      .nav li {
        float: left;
        width: 20%;
      }

      .imagnews {
        margin-top: 10px;
      }

    }

    .nav a {
      display: block;
      height: 50px;
      line-height: 50px;
      padding-left: 30px;
      font-size: 16px;
    }

    .nav a:hover {
      color: #333;
      background-color: white;
    }

    /* 微调图标位置 */
    .nav a span::before {
      vertical-align: middle;
      padding-right: 5px;
    }

    .imagnews ul {
      overflow: hidden;
      width: 100%;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .imagnews ul li {
      float: left;
      width: 25%;
      height: 128px;
      /* background-color: teal; */
      box-sizing: border-box;
      overflow: hidden;



    }

    .imagnews ul li:nth-child(1) {
      width: 50%;
      height: 266px;
      padding-right: 10px;
    }

    .imagnews ul li:nth-child(2),
    .imagnews ul li:nth-child(4) {
      padding-right: 5px;
    }

    .imagnews ul li:nth-child(3),
    .imagnews ul li:nth-child(5) {
      padding-left: 5px;
    }

    .imagnews ul li:nth-child(4) {
      margin-top: 10px;
    }

    .imagnews ul li:nth-child(5) {
      margin-top: 10px;
    }

    .imagnews ul li a {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;

    }

    .imagnews ul li a:hover p {
      background: rgba(22, 22, 22, 0.8);
    }

    .imagnews ul li a p {
      /* display: none; */
      background: rgba(22, 22, 22, 0.5);
      position: absolute;
      bottom: 0;
      width: 100%;
      margin: 0;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      color: #eee;
      padding-left: 20px;
    }

    .imagnews ul li img {
      width: 100%;
    }

    .listnews .itemnews {
      height: 196px;
      background-color: white;
      padding-top: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      /* position: relative; */
    }

    .listnews .itemnews .contentword {
      height: 100%;
      position: relative;
    }

    .listnews .itemnews .imgs {
      width: 100%;
      margin: 0;
    }

    .listnews .itemnews .imgs img {
      width: 100%;
    }

    .listnews .itemnews .newhead {
      font-size: 24px;
      line-height: 48px;
      margin: 0;
    }

    .listnews .itemnews p {
      line-height: 28px;
      font-size: 14px;
      margin: 0;
      color: #666;
    }

    .listnews .itemnews .time {
      font-style: italic;
    }

    .listnews .itemnews .star {
      position: absolute;
      bottom: 0;
    }

    .banner img {
      width: 100%;
    }

    .hot {
      display: block;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 0 20px 20px 20px;
    }

    .hot span {
      border-radius: 0;
      margin-bottom: 2px;
    }

    .hot p {
      font-size: 12px;
    }
  </style>
</head>

<body>

        </div>
      </div>
      <div class="col-md-3">
